<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sale Banner</title>
    
</head>
<style>
    .container{
        background-color:black;
    }
    .app-container{
        background-image:url("https://www.shutterstock.com/shutterstock/photos/2220159429/display_1500/stock-photo--d-cartoon-man-sitting-in-armchair-and-woman-standing-next-to-him-illustration-isolated-on-white-2220159429.jpg");
        background-size: cover;
        border-radius: 10px;
        margin-bottom: 30px;
        margin-top: 10px;
    }
    .sale-main{
        background-color: black;
        border-radius: 10px;
        
    }
    .second-container{
        margin-bottom: 10px;
    }
</style>
<body style="margin: 0; padding: 0; display: flex; flex-direction:column; justify-content: center; align-items: center; height: 100vh;"class="container">
   <div class="container">
    <div class="row">
        <div class="col-3"></div>
       
            <div   style="position: relative; width: 400px; height: 400px;" class="app-container">
        
                <div style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 95%; height: 30px; background-color: #F1C40F; text-align: center; display: flex; justify-content: center; align-items: center;">
                    <span style="font-family: Arial, sans-serif; color: white; font-size: 1.2em;">samplewebsite.com</span>
                </div>
                
            
                <div style="position: absolute; top: 50%; left: 0; width: 30px; height: 280px; background-color: #BDC3C7; text-align: center; display: flex; justify-content: center; align-items: center; transform: translateY(-50%);">
                    <span style="font-family: Arial, sans-serif; color: white; font-size: 1.2em; writing-mode: vertical-rl;">samplewebsite.com</span>
                </div>
                
            
                <div style="position: absolute; top: 50%; right: 0; width: 30px; height: 200px; background-color: #BDC3C7; text-align: center; display: flex; justify-content: center; align-items: center; transform: translateY(-50%);">
                    <span style="font-family: Arial, sans-serif; color: white; font-size: 1.2em; writing-mode: vertical-rl;">samplewebsite.com</span>
                </div>
            
                 <div class="app">
                <div style="position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%); width: 110px; height: 130px; background-color: white; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px solid black; border-bottom: 10px;">
                <div class="sale">
                    <span style="font-family: Arial, sans-serif; color: black; font-size: 1.5em; font-weight: bold;">FLASH</span>
                </div>
                <div class="sale-main">
                    <span style="font-family: Arial, sans-serif; color:white; font-size: 2em; font-weight: bold;">99%</span>
                    <span style="font-family: Arial, sans-serif; color:white; font-size: 1.5em;">off</span>
                    
                </div>
                <div class="sale">
                        <span style="font-family: Arial, sans-serif; color: black; font-size: 1.5em; font-weight: bold;">sale</span>
                    </div>
                </div>
                 </div>
        
                
                
                
            
                <div style="position: absolute; bottom: 0; left: 10px; width: 55vh; height: 50px; background-color:mediumseagreen; text-align: center; display: flex; justify-content: center; align-items: center;">
                    <span style="font-family: Arial, sans-serif; color: white; font-size: 1em;">Sample website</span>
                </div>
                
                
            </div>
    
    </div>
   </div>
   
</body>
</html>
