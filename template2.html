<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sale Banner</title>
</head>
<body>
    <style>
.container{
    background-color: black;
    background-size: cover;
    height: 100vh;
}
    </style>
    <div class="container">
        <div class="row">
            <div class="col-3">
</div>


    <div class="col-6"  style="width: 300px; height: 300px; background-color:pink; position: relative;left:35%; 
        top: 30vh;
        border: 5px solid #A600AC; font-family: Arial, sans-serif;">
            
            <div style="position: absolute; top: 10px; right: 10px; background-color: white; padding: 5px 10px; font-size: 12px; font-weight: bold;">
                3 Days Only
            </div>
    
            <div style="text-align: center; margin-top: 40px;">
                <div style="background-color: yellow; color: rgb(168, 37, 153); display: inline-block; padding: 10px 20px; font-size: 30px; font-weight: bold; transform: rotate(5deg);">
                    FLASH
                </div>
                <br>
                <br>
                
                <div style="background-color:yellow; color:rgb(206, 20, 194); display: inline-block; padding: 10px 20px; font-size: 30px; font-weight: bold; transform: rotate(-5deg);">
                    SALE
                </div>
            </div>
    
        
            <div style="text-align:start; margin-top: 20px;margin-left:10px; font-size: 30px; font-weight: bold; color: white;">
                40%<br>OFF
            </div>
    
            <div style="position: absolute; bottom: 10px; left: 10px; background-color: #FFEB3B; color: #A600AC; padding: 5px 10px; font-size: 14px; font-weight: bold;">
                samplewebsite.com
            </div>
    
            <img src="https://www.shopkick.com/wp-content/uploads/2020/03/shutterstock_641814046.jpg.webp" alt="Sample Image" style="position: absolute; bottom: 10px; right: 10px; width: 100px; height: 100px; object-fit: cover; border: 5px solid white;">
        </div>
</div>
        </div>
        
  
</body>
</html>
